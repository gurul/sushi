<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/sushi.png" />
    <link rel="stylesheet" href="/css/style.css?v=1" />
    <title>Sushicentral</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
         <div class = "header__logo">  
          <h4>Sushicentral</h4>
          <div class = "header__logo-overlay">  
          </div> 
         </div>
         <ul class="header__menu">
          <li><a href="#menu">Menu</a></li>
          <li><a href="#food">Food</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about-us">About Us</a></li>
          <li><img src="assets/search.svg" alt="search"></li>
         </ul>

         <ul class="header__menu-mobile">
          <li><img src="assets/menu.svg" alt="menu"></li>
         </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero__image">
        <img src="assets/sushi-1.png" alt="sushi">
        <h2>
          日<br>
          本<br>
          食
        </h2>
        <div class="hero__image-overlay"></div>
      </div>
      <div class="hero__content">
        <div class ="hero__content-info">
          <h1> Feel the taste of Japanese food</h1>
          <p> From the rich flavor of the sea to the warm, comforting taste of rice.</p>
          <div class="hero__content-buttons">
            <button class="hero__content-order-btn">Order Now</button>
            <button class="hero__content-play-btn">
              <img src="assets/play-circle.svg" alt="play">
              How to Order
            </button>
          </div>
        </div>
        <div class="hero-content__testimonial">
          <div class="hero-content__customer">
            <h4>24<span>k+</span></h4>
            <p>Happy Customers</p>
          </div>
          <div class="hero-content__review">
            <img src="assets/user.png" alt="user">
            <p>
              "This is the best sushi I've ever had. The quality of the ingredients is amazing."
            </p>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
